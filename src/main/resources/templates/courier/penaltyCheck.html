<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>VOC Register</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="py-5 text-center">
    <h2>패널티 발행현황</h2>
</div>
<div th:each="courier : ${couriers}">
<form th:if="${courier.penalty}" th:action method="post">
    <li>
        <ul>
            <li th:text="${courier.courierName}"></li>
        </ul>
    </li>
</form>
</div>




<button class="w-100 btn btn-primary btn-lg" onclick="location.href='/'">홈으로</button>
</body>
</html>
